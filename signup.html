<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="wrapper">
        <h2>Signup</h2>
    <div class="sign-upForm">
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="sign-upForm">
        <input type="password" name="password" placeholder="Create password" required>
    </div>

    <div class="sign-upForm">
        <input type="password" name="password" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="btn">Signup</button>

    <div class="account">
        <p style="text-align: center; margin-top: 5px;">Already have an account?
            <a href="#">Login</a>
        </p>
        </div>
       
            <p>Or</p>


      <div class="facebook">
        <button type="submit" class="btn">Login with Facebook</button>      
        <i class='bx bxl-facebook'></i>
      </div>
      
      
      <div class="google">
        <button type="submit" class="btn" style="border-radius: 5px;">Login with Google</button>
        <i class='bx bxl-google'></i>
        </div>
        </div>
</body>
</html>
